
<style>

h1{
	font-size: 3rem;
	color: #fff;
	font-weight: bold;
}
@media(max-width: 500px) {
	body{
		padding-top: 20px;
	}
	h1{
		font-size: 2rem;
	}
	input{
		width: 90vw;
		font-size: 2rem;
	}

}
  .main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    height: 96vh;
}
  input {
    outline: 0;
    width: 60vw;
    margin: 10px 0;
    height: 80px;
    padding: 5px;
    padding-left: 20px;
    border-style: none;
    border-radius: 5px;
    /* background: rgba(138,138,138,.4); */
    font-size: 3.5rem;
    /* color: #fff; */
    text-align: center;
    font-family: 'Quicksand', sans-serif;
}
::placeholder{
	color: #fff;
}
.output {
    width: 60vw;
    margin: 10px 0;
    height: 80px;
    padding: 5px;
    padding-left: 20px;
    /* background: rgba(138,138,138,.4); */
    font-size: 3.5rem;
    /* color: #fff; */
    text-align: center;
    font-family: 'Quicksand', sans-serif;
}

    width: 60vw;
    margin: 10px 0;
    height: 80px;
    padding: 5px;

    text-align: center;
    font-family: 'Quicksand', sans-serif;
}

<div class="main">
    <h1>Roman Numeral Converter</h1>
    <div><input type="text" name="number" value="" [(ngModel)]="number" (ngModelChange)="numberToRoman()" placeholder="numbers"></div>

    <div class="output">  {{roman}}    </div>
